<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Login Page</title>
</head>
<body style="background-image: url(images/log.jpg);background-repeat: no-repeat;background-size: cover;">
    
    <div class="container" style="padding: 90px;font-family: 'Times New Roman', Times, serif">

        <div style="padding: 20px; border: black 3px solid;background-image:url(images/login.jpg);background-repeat: no-repeat;background-size: cover;">
        <div class="row">
            <div class="col">

                <h1 style="text-align: center; color: black; margin-top: 15px; background-color:aqua; font-size: 35px;">Login From Here! </h1>

            </div>
        </div> <br> 

        <div class="row">
            <div class="col-md-1">

                <i class="bi-person-fill" style="font-size: 35px;">  </i> 
                 
             </div>
            <div class="col-md-11">

               <input type="text" id="user_name" placeholder="Enter User-Name" class="form-control">  
                
            </div>
        </div> <br> <br>

        <div class="row">
            <div class="col-md-1">

                <i class="bi-file-lock-fill" style="font-size: 35px;">  </i> 
                 
             </div>
            <div class="col-md-11">
                <input type="password" id="password" placeholder="Enter password" class="form-control">
            </div>
        </div> <br> 
        <div class="row">
            <div class="col-md-8" style="color:black;text-align: start;">
                <input type="checkbox"> <b>  Remember me  </b>
            </div>
            <div class="col-md-4" style="text-align: end;">
                    <b> <a href="#!"> <u>Forgot Password ? </u> </a>  </b>
            </div>
        </div>

        <div class="row">

            <div class="col" style="margin-bottom: 10px;">

                <button type="button" class="btn btn-success;" style="margin-top: 20px; background-color: red;" id="login_btn" onclick="loginalert()"> <a href="index1.html"> <span class="bi-arrow-right" style="font-size: 20px;">   Login </span> </a> </button> 
   
            </div>
         
        </div>
        <div class="row">
            <div class="col">
                Don't have an account? <a href="registrationbootstrap.html">Register</a>
            </div>
        </div>

        <script>
            function loginalert(){
                document.getElementById("login_btn").innerText = "Login successfully!";
            }

        
        </script>
        </div>

    </div>
    
</body>
</html>
