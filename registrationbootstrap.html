<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title> Registration Form</title>
</head>
<body style="background-image:url(images/login1.jpg);background-repeat: no-repeat;background-size: cover; ">
    <div class="container" style="padding: 110px; width: 100%; font-family: 'Times New Roman', Times, serif;">
        
        <div style="padding: 20px; border:1px solid white">
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center; color: black; margin-top: 15px; background-color:aqua; font-size: 35px;">  Registration Form </h1>
                </div> 
                <hr style="margin-top: 10px;">
            </div>
        <form action="registrationbootstrap.html">
        <div class="row">
            <div class="col-md-4">
                First Name :
                <input type="text" placeholder="Ente First Name" class="form-control">
            </div>

            <div class="col-md-4">
               Middle Name :
                <input type="text" placeholder="Ente Middle Name" class="form-control">  
            </div>

            <div class="col-md-4">
            Last Name :
                <input type="text" placeholder="Ente Last Name" class="form-control">
            </div> <br> <br> <br>
            <div class="row">
                <div class="col-md-6">
                  Email :
                    <input type="email" placeholder="Ente Email" class="form-control">
                </div> 

                <div class="col-md-6">
                  Mobile No. :
                    <input type="number" placeholder="Ente Mobile Number" class="form-control">
                </div> <br>

            </div>
            <div class="row">
                <div class="col-md-6">
                    Address :
                    
                    <textarea name="adress"  id="" cols="30" rows="5" class="form-control"></textarea>
                </div>

                <div class="col-md-6"> <br> <br>
                   City :
                    <input type="text" placeholder=" Enter city" class="form-control" >
                </div>

            </div> <br> 

            <div class="row">
                <div class="col">
                     <br>
                        <input type="checkbox">
                          I do accept the <a href="#!"> <u>Terms and Conditions</u> </a> of your site.   
                </div>
            </div>

            <div class="row">

                <div class="col" style="margin-bottom: 10px;">

                    <button type="button" class="btn btn-primary btn-lg;" style="margin-top: 20px;" id="reset_btn" onclick="resetalert()">Reset All</button> 

                    <button type="button" class="btn btn-success btn-lg;" style="margin-top: 20px; background-color: red;" id="register_btn" onclick="registeralert()"> Register </button> 
                    
                </div>
             
            </div>
            <br> 

            <p>Have already an account? <a href="login.html"> <u> <b> Login Here! </b> </u> </a></p>
            <script>
                function resetalert(){
                    document.getElementById("reset_btn").innerText = "Reset All Success";
                }

                function registeralert(){                    
                    document.getElementById("register_btn").innerText = "Registration Successful";
                }
         

            </script>
      
        </form>
    </div>
    </div>
    
</body>
</html>
